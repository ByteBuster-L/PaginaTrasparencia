  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #11ff9e;
    }

    #board {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    grid-template-rows: repeat(3, 90px);
    gap: 0;
    justify-content: center;
    margin: 0 auto 30px auto;
    background: #11ff9e;
    overflow: hidden;
}

    
.square {
    width: 90px;
    height: 90px;
    background: trasparent;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.7rem;
    font-weight: bold;
    color: #22223b;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    box-shadow: none;
    border: none;
}

    .square:hover, .contenedores:hover {
    transform: scale(1.05);
}

    .padre{
      background-color: #000;
      display: block;
      width: 100%;
    }

    .cajones{
      width: 40px;
      height: 40px;
      background-color: #f2f2f2;
    }
    .square:nth-child(1),
.square:nth-child(2),
.square:nth-child(4),
.square:nth-child(5),
.square:nth-child(7),
.square:nth-child(8) {
  border-right: 6px solid black;
}

.square:nth-child(1),
.square:nth-child(2),
.square:nth-child(3),
.square:nth-child(4),
.square:nth-child(5),
.square:nth-child(6) {
  border-bottom: 6px solid black;
}
#quiz {
  width: 100%;
  max-width: 350px;
  margin: 200px auto 24px auto;
  padding: 18px 20px 14px 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  display: block;
  text-align: center;
  position: absolute;
  top: 0;
}

#question {
  font-size: 1.2rem;
  margin-bottom: 16px;
  color: #22223b;
}

#options button {
  margin: 0 8px 8px 0;
  padding: 10px 22px;
  border-radius: 8px;
  border: none;
  background: #e0e7ff;
  color: #22223b;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  outline: none;
}

#options button.correct {
  background: #11ff9e !important;
  color: #fff !important;
}

#options button.incorrect {
  background: #ff4d4d !important;
  color: #fff !important;
}

#quiz-result {
  margin-top: 10px;
  font-weight: bold;
}
